[pytest]
norecursedirs =
    povme
    *.egg
    .eggs
    dist
    build
    docs
    .tox
    .git
    __pycache__
doctest_optionflags =
    NUMBER
    NORMALIZE_WHITESPACE
    IGNORE_EXCEPTION_DETAIL
addopts =
    --strict-markers
    --tb=short
    --doctest-modules
    --doctest-continue-on-failure
    --maxfail=2 -rf
testpaths = tests
pythonpaths = ./
